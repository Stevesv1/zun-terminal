<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zun Terminal</title>
    <style>
        :root {
            --text-color: #00ff00;
            --terminal-bg: rgba(0, 0, 0, 0.85);
            --terminal-header: #111111;
            --green: #00ff00;
            --bright-green: #33ff33;
            --command-color: #fc1594;
            --output-color: #cccccc;
            --prompt-color: #ffcc00;
            --error-color: #ff3333;
            --scrollbar-track: #111111;
            --scrollbar-thumb: #00ff00;
            --scrollbar-thumb-hover: #33ff33;
        }
        
        body, html {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
        }
        
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        
        .terminal {
            width: 800px;
            height: 600px;
            background-color: var(--terminal-bg);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(240, 243, 37, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            background-color: var(--terminal-header);
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }
        
        .terminal-dots {
            display: flex;
            margin-right: 15px;
        }
        
        .dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .dot-red { background-color: #ff5f56; }
        .dot-yellow { background-color: #ffbd2e; }
        .dot-green { background-color: #27c93f; }
        
        .terminal-title {
            color: var(--output-color);
            font-size: 14px;
            flex-grow: 1;
            text-align: center;
        }
        
        .terminal-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        
        .terminal-body::-webkit-scrollbar {
            width: 10px;
        }
        
        .terminal-body::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        
        .terminal-body::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 5px;
        }
        
        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }
        
        .boot-sequence {
            white-space: pre-wrap;
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 12px;
        }
        
        .command-line {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        
        .prompt {
            color: var(--prompt-color);
        }
        
        .command {
            color: var(--command-color);
        }
        
        .output {
            color: var(--output-color);
            margin-left: 20px;
            margin-top: 5px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        
        .error {
            color: var(--error-color);
            margin-left: 20px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: var(--text-color);
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .input-line {
            display: flex;
            align-items: center;
        }
        
        #command-input {
            background: transparent;
            border: none;
            color: var(--command-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex-grow: 1;
            padding: 0;
            margin: 0;
        }
        
        a {
            color: var(--bright-green);
            text-decoration: underline;
        }
        
        a:hover {
            color: white;
        }
        
        .typing {
            overflow: hidden;
            border-right: .15em solid var(--text-color);
            white-space: nowrap;
            margin: 0;
            animation: 
                typing 1.5s steps(30, end),
                blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--text-color); }
        }
        
        .hidden {
            display: none;
        }
        
        .ascii-art {
            color: var(--bright-green);
            font-size: 10px;
            line-height: 1.2;
            margin-bottom: 20px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="dot dot-red"></div>
                    <div class="dot dot-yellow"></div>
                    <div class="dot dot-green"></div>
                </div>
                <div class="terminal-title">zun@terminal</div>
            </div>
            
            <div class="terminal-body" id="terminal-body">
                <div class="boot-sequence" id="boot-sequence"></div>
                
                <div class="input-line" id="input-line">
                    <span class="prompt">zun@terminal:~$</span>&nbsp;
                    <input type="text" id="command-input" autofocus spellcheck="false">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        
        const characters = "ｦｧｨｩｪｫｬｭｮｯｰｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ01234567890";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);
        const bootSequence = document.getElementById('boot-sequence');
        const terminalBody = document.getElementById('terminal-body');
        const commandInput = document.getElementById('command-input');
        const inputLine = document.getElementById('input-line');
        
        const bootText = `Initializing system...
[OK] Kernel loaded
[OK] Loading drivers
[OK] Starting system services
[OK] Network services initialized
[OK] Security protocols enabled
[OK] Matrix connection established
[OK] Terminal ready

███████╗██╗   ██╗███╗   ██╗    ████████╗███████╗██████╗ ███╗   ███╗██╗███╗   ██╗ █████╗ ██╗     
╚══███╔╝██║   ██║████╗  ██║    ╚══██╔══╝██╔════╝██╔══██╗████╗ ████║██║████╗  ██║██╔══██╗██║     
  ███╔╝ ██║   ██║██╔██╗ ██║       ██║   █████╗  ██████╔╝██╔████╔██║██║██╔██╗ ██║███████║██║     
 ███╔╝  ██║   ██║██║╚██╗██║       ██║   ██╔══╝  ██╔══██╗██║╚██╔╝██║██║██║╚██╗██║██╔══██║██║     
███████╗╚██████╔╝██║ ╚████║       ██║   ███████╗██║  ██║██║ ╚═╝ ██║██║██║ ╚████║██║  ██║███████╗
╚══════╝ ╚═════╝ ╚═╝  ╚═══╝       ╚═╝   ╚══════╝╚═╝  ╚═╝╚═╝     ╚═╝╚═╝╚═╝  ╚═══╝╚═╝  ╚═╝╚══════╝

Welcome to Zun Terminal. Type 'help' for available commands.
`;

console.log(bootText);

        let bootIndex = 0;
        const typeBootSequence = () => {
            if (bootIndex < bootText.length) {
                bootSequence.textContent += bootText.charAt(bootIndex);
                bootIndex++;
                setTimeout(typeBootSequence, Math.random() * 5 + 5);
            } else {
                commandInput.focus();
            }
        };
        
        typeBootSequence();
        

commands = {
    'help': {
        description: 'Show available commands',
        action: function() {
            return `Available commands:
  help           Show this help message
  whoami         Display information about Zun
  cat about.txt  Show detailed about information
  social         Display social media links
  clear          Clear the terminal
  exit           Exit the terminal (reload page)`;
        }
    },
    'whoami': {
        description: 'Display information about Zun',
        action: function() {
            return `Name: Zun`;
        }
    },
    'cat about.txt': {
        description: 'Show detailed about information',
        action: function() {
            return `Hello there! I'm Zun, a crypto content creator and technology enthusiast.
                    
I love posting about crypto, covering early-stage projects, and sometimes diving into crypto-related development tasks.

My journey started with airdrops, and now I explore the evolving blockchain ecosystem, sharing insights and opportunities along the way.

From DeFi to zk-tech, I'm always on the lookout for innovative projects and ways to contribute to the space.

Whether it's writing, coding, or experimenting with the latest crypto tools, I'm all in!`;
        }
    },
    'social': {
        description: 'Display social media links',
        action: function() {
            return `Twitter: <a href="https://x.com/Zun2025" target="_blank">Zun2025</a>
Telegram: <a href="https://t.me/ZunXBT" target="_blank">ZunXBT</a>`;
        }
    },
'clear': {
    description: 'Clear the terminal',
    action: function() {
        terminalBody.innerHTML = '';
        terminalBody.appendChild(bootSequence);
        const newInputLine = document.createElement('div');
        newInputLine.className = 'input-line';
        newInputLine.id = 'input-line';
        newInputLine.innerHTML = '<span class="prompt">zun@matrix:~$</span>&nbsp;<input type="text" id="command-input" autofocus spellcheck="false">';
        terminalBody.appendChild(newInputLine);
        const newCommandInput = document.getElementById('command-input');
        newCommandInput.value = '';
        newCommandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                processCommand(command);
                this.value = ''; 
            }
        });

        newCommandInput.focus();
        commandInput = newCommandInput;

        return '';
    }
},
    'exit': {
        description: 'Exit the terminal',
        action: function() {
            setTimeout(() => {
                location.reload();
            }, 1000);
            return 'Exiting terminal...';
        }
    }
};
        
        function processCommand(cmd) {
            const commandLine = document.createElement('div');
            commandLine.className = 'command-line';
            commandLine.innerHTML = `<span class="prompt">zun@matrix:~$</span> <span class="command">${cmd}</span>`;
            
            const outputElement = document.createElement('div');
            
            if (cmd.trim() === '') {
            } else if (commands[cmd.trim()]) {
                const result = commands[cmd.trim()].action();
                
                if (cmd.trim() !== 'clear') {
                    outputElement.className = 'output';
                    outputElement.innerHTML = result;
                    
                    const currentInputLine = document.querySelector('.input-line');
                    terminalBody.insertBefore(commandLine, currentInputLine);
                    terminalBody.insertBefore(outputElement, currentInputLine);
                }
            } else {
                outputElement.className = 'error';
                outputElement.textContent = `Command not found: ${cmd}. Type 'help' for available commands.`;
                
                const currentInputLine = document.querySelector('.input-line');
                terminalBody.insertBefore(commandLine, currentInputLine);
                terminalBody.insertBefore(outputElement, currentInputLine);
            }
            
            commandInput.value = '';
            commandInput.focus();
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }
        
        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                processCommand(command);
            }
        });
        
        document.addEventListener('click', function() {
            commandInput.focus();
        });

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
